	<form>
		<input type="text" name="userid" value="NAME" onfocus="this.value = '';" onblur ="if (this.value == '') {this.value = 'FIRST NAME';}">
		<input type="email" name="email" value="EMAIL ADDRESS" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'EMAIL ADDRESS';}">
		<input type="password" name="psw" value="PASSWORD" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'PASSWORD';}">
		<input type="date" name="date" value="DATE OF BIRTH" onfocus="this.value = '';" onblur="if (this.value == '') {this. value = 'DATE OF BIRTH';}"> 
		<input type="text" name="text" value="CITY" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'CITY';}">
		<input type="text" name="text" value="COUNTRY" onfocus="this.value = '';" onblur="if (this.value == '') {this. value = 'COUNTRY';}">
